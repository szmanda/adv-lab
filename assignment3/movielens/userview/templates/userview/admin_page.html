{% extends "userview/base.html" %}

{% block content %}
{%load crispy_forms_tags %}
<div class="container py-5">
    <h1>Admin Page</h1>
    <h3>New Movie</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
{% endblock %}
