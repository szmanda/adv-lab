{% extends "userview/base.html" %}

{% block content %}
{%load crispy_forms_tags %}
<div class="container py-5">
    <h1>Add image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
{% endblock %}
