{% extends "embed/base.html" %}
{% load embed_video_tags %}
{% block content %}
<div class="video-container">
        {% video video_object.video as this_video %}
            {% video this_video %}
        {% endvideo %}
    </div>
    <div class="p-3"> 
        <h1 class="mt-3">{{ video_object.title }}</h1>
        <p>{{ video_object.description }}</p>
    </div>
{% endblock %}
{% block styles %}
    <style>
        body {
            background-color: #212432;
            color: white;
        }
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}
